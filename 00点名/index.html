<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button onclick="gift()">回答问题</button>

<h1 id="title"></h1>
</body>
<script>

    var h1=document.getElementById('title');

    var names=["谭俊",'彭大寒 ','王婷婷','叶康','余秋原'
        ,'杨义东','付海刚','李俊玲','胡顺兰','王艳秋','陈志斌'
        ,'潘思宇','王清松','阮庆','王艳','王佩琪']

    function gift() {
        var length = names.length;
        if(length>0){
            var random=Math.floor(Math.random()*length)
            h1.innerHTML="恭喜你，"+names[random];
            names.splice(random,1);
        }else{
            h1.innerHTML="请重新刷新页面";
        }

    }
</script>
</html>
