<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据结构</title>
    <script>

        var arr1 = [1, 2];
        var arr2 = [3];
        var arr3 = [4, 5];

        // ES5的合并数组
        var arr4=arr1.concat(arr2, arr3);
        console.log(arr4.toString());

        // ES6的合并数组
        var arr5=[...arr1, ...arr2, ...arr3]
        console.log(arr5.toString());

    </script>
</head>
<body>


</body>
</html>
