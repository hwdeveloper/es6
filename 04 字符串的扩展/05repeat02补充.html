<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据结构</title>
    <script>
        
        String.prototype.repeat2=function (size) {
            let buffer ='';
            for(let i=0;i<size;i++){
                buffer =buffer+this;
            }
            return buffer;
        }

        let data='hello';

        let buffer=data.repeat2(2);

        console.log(buffer);

    </script>
</head>
<body>


</body>
</html>
