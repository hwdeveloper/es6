<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02调用原型的属性</title>
</head>
<body>

</body>
<script>

    class Person {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }
    }

    class Student extends Person{
        constructor(name, age,number) {
            super(name,age);
            this.number=number;
        }
    }

    var stu = new Student("小刚",19,110);

    console.log(stu.name);


</script>
</html>
