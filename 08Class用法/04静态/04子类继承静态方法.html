<script>
    class Person {
        constructor(name, age) {

            this.name = name;
            this.age = age;
        }
        static say() {
            return "你好";
        }
    }

    class Student extends Person {
        constructor(name, age) {
            super(name, age);
        }
    }
    var stu = new Student("小刚", 19);
    console.log(Student.say());
</script>
