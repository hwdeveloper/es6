    <title>数据结构</title>
    <script>
        function Person(name,age) {
            this.name=name;
            this.age=age;
        }

        var person = new Person('小刚',18);

        // function say(person) {
        //     var name ="富有的"+ person.name;
        //     return name+"年龄是"+person.age;
        // }

        var say = ({name,age}) => {
            var name ="富有的"+ name;
            return name+"年龄是"+age;
        }
        console.log(say(person));
    </script>
</head>
