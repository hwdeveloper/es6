<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据结构</title>
    <script>
        function foo({x, y = 5}) {
            console.log(x, y);
        }

        foo({}) // undefined 5
        foo({x: 1}) // 1 5
        foo({x: 1, y: 2}) // 1 2
        foo() // TypeError: Cannot read property 'x' of undefined

    </script>
</head>
<body>


</body>
</html>
