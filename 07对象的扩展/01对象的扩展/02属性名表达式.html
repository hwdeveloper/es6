<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02属性名表达式</title>
</head>
<body>

</body>
<script>
    let person={
        ['name']:"小刚",
        ['say']:function () {
            return "你好！";
        }
    }
    console.log(person.name+person.say());
</script>
