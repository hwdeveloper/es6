<!DOCTYPE html>

    <title>Object.values</title>

</body>
<script>
    class Student{
        constructor(name, age) {
            this.name=name;
            this.age=age;
        }
    }

    var stu = new Student("小刚",18);

    var keys=Object.values(stu);
    console.log(keys.toString());
</script>
