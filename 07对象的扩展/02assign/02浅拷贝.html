<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浅拷贝</title>
</head>
<body>
<h1>Object.assign方法实行的是浅拷贝，而不是深拷贝。也就是说，如果源对象某个属性的值是对象，那么目标对象拷贝得到的是这个对象的引用。</h1>
</body>
<script>
    const person = {name:'小刚',age:18};
    const student = Object.assign(person);

    person.age = 19;
    console.log(student.age )
</script>
</html>
