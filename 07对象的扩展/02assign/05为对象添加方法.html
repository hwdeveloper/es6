<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为对象添加方法</title>
</head>
<body>

</body>
<script>
    class Student {
        constructor(name, age) {
            Object.assign(this, {name, age});
        }
    }
    Object.assign(Student.prototype, {
        getName() {
            return this.name;
        },
        getAge(age) {
            return this.age = age;
        }
    });
    let student = new Student("小刚", 18);
    console.log(student.getName() + "的年龄是" + student.getAge(19));
</script>
</html>
