<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本用法</title>
</head>
<body>
<h1>Object.assign方法用于对象的合并</h1>
</body>
<script>

    const student = { number: 110 };
    const life = { age: 18 };
    const pseron = { name: "小刚"};

    Object.assign(student, life, pseron);
    console.log(student);
</script>
</html>
